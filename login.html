<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <h3>LOGIN</h3>
            <div class="inputs">
                <label for="email"> Enter Your Email : </label>
                <input type="email" id="email" autocomplete="email" required>
            </div>
            <div class="inputs">
                <label for="password"> Enter Your Password : </label>
                <input type="password" id="password" autocomplete="current-password" required>
            </div>
            <div class="inputs">
                <input type="submit" id="login" name="login" value="login">
            </div>
            <div class="inputs">
                <button id="google-login-btn" class="google-button">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>

            <small>Don't have an account?</small> <a href="/index.html" target="_self">Create a new one</a>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        import { getAuth, googleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
        // You don't need to import getFirestore since you're not using Firestore

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcZlDj6_hXg7lrDBIcBcpKv4EiRQbl5BQ",
            authDomain: "authentication-app-26e35.firebaseapp.com",
            databaseURL: "https://authentication-app-26e35-default-rtdb.firebaseio.com",
            projectId: "authentication-app-26e35",
            storageBucket: "authentication-app-26e35.appspot.com",
            messagingSenderId: "489295893795",
            appId: "1:489295893795:web:e420af7df0302fb091a896"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
        auth.languageCode = 'it'
        const provider = new GoogleAuthProvider();
        const loginButton = document.getElementById('login');

        const googleLogin = document.getElementId("google-login-btn");
        googleLogin.addEventListener("click", function () {

            signInWithPopup(auth, provider)
                .then((result) => {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    // The signed-in user info.
                    const user = result.user;
                    // IdP data available using getAdditionalUserInfo(result)
                    // ...
                }).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // The email of the user's account used.
                    const email = error.customData.email;
                    // The AuthCredential type that was used.
                    const credential = GoogleAuthProvider.credentialFromError(error);
                    // ...
                });


        })


        loginButton.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;

                    const dt = new Date();
                    update(ref(database, 'users/' + user.uid), {
                        last_login: dt
                    });

                    alert('aUser logged In !');
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    alert(errorMessage);
                });
        });
    </script>
</body>
