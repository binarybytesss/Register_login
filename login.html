<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <h3>LOGIN</h3>
            <div class="inputs">
                <label for="email"> Enter Your Email: </label>
                <input type="email" id="email" autocomplete="email" required>
            </div>
            <div class="inputs">
                <label for="password"> Enter Your Password: </label>
                <input type="password" id="password" autocomplete="current-password" required>
            </div>
            <div class="inputs">
                <input type="submit" id="login" name="login" value="Login">
            </div>
            <div class="buttons">
                <button type="button" id="google-login-btn" class="google-button">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>

            <small>Don't have an account?</small> <a href="/index.html" target="_self">Create a new one</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBcZlDj6_hXg7lrDBIcBcpKv4EiRQbl5BQ",
            authDomain: "authentication-app-26e35.firebaseapp.com",
            projectId: "authentication-app-26e35",
            storageBucket: "authentication-app-26e35.appspot.com",
            messagingSenderId: "489295893795",
            appId: "1:489295893795:web:e420af7df0302fb091a896"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();
        auth.languageCode = 'en';

        // Google Sign-In
        document.getElementById("google-login-btn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Store user data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    displayName: user.displayName || "",
                    last_login: serverTimestamp(),
                    provider: "Google"
                }, { merge: true });

                alert('User logged in with Google!');
            } catch (error) {
                alert(error.message);
            }
        });

        // Email and Password Login
        document.getElementById('login').addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store login timestamp in Firestore
                await updateDoc(doc(db, "users", user.uid), {
                    last_login: serverTimestamp()
                });

                alert('User logged in!');
            } catch (error) {
                alert(error.message);
            }
        });

    </script>
</body>

</html>
